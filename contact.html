<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact Us</title>
  <link rel="stylesheet" href="contact.css">
</head>
<body>
  <header class="site-header">
    <nav class="nav">
      <a href="index.html" class="logo">Home</a>
      <ul class="nav-list">
        <li><a href="about.html">About</a></li>
      </ul>
    </nav>
  </header>

  <main class="container" id="contact-main">
    <h1>Contact Us</h1>

    <form id="contact-form" novalidate aria-labelledby="contact-heading">
      <p id="contact-heading" class="sr-only">Please fill this form</p>

      <div class="field">
        <label for="contact-name">Full name</label>
        <input id="contact-name" name="name" type="text" placeholder="Your name" data-testid="test-contact-name" aria-describedby="test-contact-error-name" required />
        <span class="error" id="test-contact-error-name" data-testid="test-contact-error-name" aria-live="polite"></span>
      </div>

      <div class="field">
        <label for="contact-email">Email</label>
        <input id="contact-email" name="email" type="email" placeholder="Your email" data-testid="test-contact-email" aria-describedby="test-contact-error-email" required />
        <span class="error" id="test-contact-error-email" data-testid="test-contact-error-email" aria-live="polite"></span>
      </div>

      <div class="field">
        <label for="contact-subject">Subject</label>
        <input id="contact-subject" name="subject" type="text" placeholder="What is your message about?" data-testid="test-contact-subject" aria-describedby="test-contact-error-subject" required />
        <span class="error" id="test-contact-error-subject" data-testid="test-contact-error-subject" aria-live="polite"></span>
      </div>

      <div class="field">
        <label for="contact-message">Message</label>
        <textarea id="contact-message" name="message" rows="6" placeholder="Please tell us about it" data-testid="test-contact-message" aria-describedby="test-contact-error-message" required></textarea>
        <span class="error" id="test-contact-error-message" data-testid="test-contact-error-message" aria-live="polite"></span>
      </div>

      <div class="actions">
        <button type="submit" data-testid="test-contact-submit" id="contact-submit">Send message</button>
      </div>

      <div id="contact-success" class="success" role="status" aria-live="polite" data-testid="test-contact-success" hidden>
        Thanks â€” your message was sent successfully.
      </div>

    </form>
  </main>

  <script src="contact.js" defer></script>
</body>
</html>
